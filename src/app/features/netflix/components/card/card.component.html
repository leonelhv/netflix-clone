<a
  class="h-full cursor-pointer hover:scale-105"
  [routerLink]="['/details', movie.id]"
  [queryParams]="{ type: movie.type }"
>
  <div class="flex flex-col h-full">
    <img [src]="movie.poster_path | urlImgTMDB : 'sm'" alt="" class="" />
    <h2
      class="flex items-center justify-center flex-1 p-2 text-center text-white bg-black rounded-b-sm"
    >
      {{ movie.title }}
    </h2>
  </div>
</a>

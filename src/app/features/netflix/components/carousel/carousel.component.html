<h2 class="mb-4 text-3xl font-medium text-white/95">
  {{ titleCarousel | uppercase }}
</h2>
<div class="h-80 min-w-min">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let item of dataCarousel">
      <div class="relative my-3 overflow-hidden text-white rounded-xl">
        <img
          class="object-cover"
          [src]="'https://image.tmdb.org/t/p/w400' + item.backdrop_path"
          alt=""
        />
        <div
          class="absolute top-0 bottom-0 left-0 right-0 w-full h-full p-4 text-white bg-black/50"
        >
          <div class="flex flex-col justify-center w-full h-full">
            <span class="font-semibold">{{ item.name }}</span>
          </div>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>

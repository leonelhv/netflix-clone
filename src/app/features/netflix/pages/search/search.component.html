<div class="bg-gris ">
    <div
      class="w-11/12 pt-20 mx-auto grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-4 pb-12"
      infinite-scroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      [scrollWindow]="true"
      [fromRoot]="true"
      (scrolled)="onScroll()"
    >
    <ng-container *ngFor="let movie of movies">
      <app-card [movie]="movie"></app-card>
    </ng-container>
    </div>
  </div>

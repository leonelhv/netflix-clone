<div class="w-96 mx-auto flex-grow h-full">
  <form class="bg-black/70 p-12 mt-12 rounded-lg">
    <h1 class="text-3xl font-semibold text-white">Inicia Sesión</h1>
    <div class="mt-6 flex flex-col gap-4">
      <input
        type="text"
        placeholder="Email"
        class="bg-neutral-800 py-4 px-4 rounded-md placeholder:text-white/50 text-white"
      />
      <input
        type="password"
        placeholder="Contraseña"
        class="bg-neutral-800 py-4 px-4 rounded-md placeholder:text-white/50 text-white"
      />
    </div>
    <button
      type="submit"
      class="bg-netflix text-white px-4 py-2 rounded-lg font-semibold mt-6 w-full"
    >
      Iniciar Sesión
    </button>
  </form>
</div>
